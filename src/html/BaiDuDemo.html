<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style>
        body, html, #allmap
        {
            width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";
        }
    </style>
    <title>BaiduMap</title>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=95a21d20cfe4df8d03f267282e62d8ae"></script>
</head>
<body>
<div id="allmap" style ="width:1000px; height:800px"></div>
<script>
    var map = new BMap.Map("allmap");    // 创建Map实例
    map.centerAndZoom(new BMap.Point(121.48, 31.22),12);  // 初始化地图，设置中心点坐标和地图级别
    map.setCurrentCity("上海");          // 设置地图显示的城市 此项是必须设置的
    map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
</script>
</body>
</html>
